<table class="table mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Название</th>
      <th scope="col" class="text-right"><button class="btn btn-success" [routerLink]="['/categoriesadmin/add']"><i class="fa fa-plus"></i></button></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categories">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td class="text-right"><button class="btn btn-danger" (click)="deleteCategory(item)"><i class="fa fa-trash"></i></button></td>
      <td><button class="btn btn-primary" [routerLink]="['/categoriesadmin/'+ item.id +'/edit']"><i class="fa fa-edit"></i></button></td>
    </tr>
  </tbody>
</table>
