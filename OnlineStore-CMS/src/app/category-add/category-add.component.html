<div class="container mt-5">
 <div class="row">
  <div class="col-lg-12 text-center">
    <form #registerForm="ngForm" (ngSubmit)="addCategory()">
      <h2 class="text-center text-primary text-dark">Добавление категории</h2><hr>
      <div class="form-group">
        <input type="text" class="form-control" required name="model.name" [(ngModel)]="model.name" placeholder="Введите название категории:">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success mr-1">Добавить</button>
        <button class="btn btn-secondary ml-1" type="button" (click)="back()">Отмена</button>
      </div>
    </form>
  </div>
 </div>
</div>
