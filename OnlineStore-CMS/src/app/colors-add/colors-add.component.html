<div class="container mt-5">
  <div class="row">
    <div class="col-lg-3"></div>
   <div class="col-lg-6 text-center">
     <form #registerForm="ngForm" (ngSubmit)="addColor()">
       <h2 class="text-center text-primary text-dark">Добавление цвета</h2><hr>
       <div class="form-group">
         <input type="text" class="form-control" required name="model.colorName" [(ngModel)]="model.colorName" placeholder="Введите название цвета:">
       </div>
       <div class="form-group">
         <button [disabled]="!registerForm.dirty" type="submit" class="btn btn-success mr-1">Добавить</button>
         <button class="btn btn-secondary ml-1" type="button" (click)="back()">Назад</button>
       </div>
     </form>
   </div>
 </div>
