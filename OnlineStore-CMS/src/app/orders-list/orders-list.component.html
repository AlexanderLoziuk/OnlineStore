<div class="title text-center col-lg-12">
  <h2>Заказы:</h2>
</div>
<table class="table mt-2">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Номер клиента</th>
      <th scope="col">Дата заказа</th>
      <th scope="col">Сумма</th>
      <th scope="col">Статус</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of orders">
      <th scope="row">{{item.id}}</th>
      <td>{{item.clientPhone}}</td>
      <td>{{item.dateTimeOrder}}</td>
      <td>{{item.sumOrder}}</td>
      <td>{{item.status}}</td>
      <td class="text-right"><button class="btn btn-danger" (click)="deleteOrder(item.id)"><i class="fa fa-trash"></i></button></td>
      <td><button class="btn btn-primary" [routerLink]="['/productsadmin/'+ item.id +'/edit']"><i class="fa fa-edit"></i></button></td>
    </tr>
  </tbody>
</table>
