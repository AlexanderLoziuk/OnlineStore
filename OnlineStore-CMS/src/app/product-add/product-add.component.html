<div class="container mt-5">
  <div class="row">
   <div class="col-lg-12 text-center">
     <form #registerForm="ngForm" (ngSubmit)="addProduct()">
       <h2 class="text-center text-primary text-dark">Добавление продукта</h2><hr>
       <div class="form-group">
         <input type="text" class="form-control" required name="productName"  [(ngModel)]="product.productName" placeholder="Введите название продукта:">
       </div>
       <div class="form-group">
         <button [disabled]="!registerForm.dirty" type="submit" class="btn btn-success mr-1">Добавить</button>
         <button class="btn btn-secondary ml-1" type="button" (click)="back()">Назад</button>
       </div>
     </form>
   </div>
 </div>

 <p *ngFor="let item of categories">{{item.name}}</p>
