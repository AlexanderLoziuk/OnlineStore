<div class="title text-center col-lg-12">
  <h2>Товары:</h2>
</div>
<table class="table mt-2">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Наименование</th>
      <th scope="col">Количество</th>
      <th scope="col">Сумма</th>
      <th scope="col" class="text-right"><button class="btn btn-success" [routerLink]="['/colors/add']"><i class="fa fa-plus"></i></button></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of sringsOrders">
      <th scope="row">{{item.id}}</th>
      <td>{{item.productName}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.amount}}</td>
      <td class="text-right"><button class="btn btn-danger" (click)="deleteStrOrd(item.orderId,item.id)"><i class="fa fa-trash"></i></button></td>
    </tr>
  </tbody>
</table>
