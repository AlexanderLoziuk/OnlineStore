    <div *ngIf="loggedIn()" class="dropdown">
      
      <a class="dropdown-toggle text-light">Добро пожаловать, User</a>

        <a class="dropdown-item" href="#">Мои заказы</a>

      <input class="form-control mr-sm-2" type="text" name="username" 
      placeholder="Имя" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" 
      placeholder="Пароль" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-dark my-2 my-sm-0" type="submit">Войти</button>
      <button  class="btn btn-dark my-2 my-sm-0 ml-1" (click)="registerClick()" type="button">Регистрация</button>
