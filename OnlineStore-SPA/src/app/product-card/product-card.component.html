<div class="card mb-4">
  <div class="card-img-wrapper p-1">
    <img src="{{product.photoUrl}}" alt="{{product.productName}}" class="card-img-top">
  </div>
  <div class="card-body p-1">
    <a [routerLink]="['/categories/', product.categoryId, product.id]" routerLinkActive="router-link-active"  class="btn btn-dark">{{product.productName}}</a> 
  </div>
</div>
