<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary text-dark">Регистрация</h2><hr>
  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Имя">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Пароль">
  </div>
  <div class="form-group">
    <button class="btn btn-dark" type="submit">Зарегистрироваться</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Отмена</button>
  </div>
</form>
